<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <section>
        <div id="display">
            0
        </div>

        <div id="calc-row">
            <button id="double-btn">
                C
            </button>
            <button id="backspace-btn">
                &LeftArrow;
            </button>
            <button id="function-btn">
                /
            </button>
        </div>

        <div id="calc-row">
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button id="function-btn">
                &Cross;
            </button>
        </div>

        <div id="calc-row">
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button id="function-btn">
                &plus;
            </button>
        </div>

        <div id="calc-row">
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button id="function-btn">
                &minus;
            </button>
        </div>

        <div id="calc-row">
            <button id="triple-btn">
                0
            </button>
            <button id="function-btn">
                &equals;
            </button>
        </div>
    </section>
</body>
</html>
